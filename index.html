<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Продажа смартфонов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }
        header {
            background: #111;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 0 15px;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .card img {
            max-width: 100%;
            height: 200px;
            object-fit: contain;
        }
        .price {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        button {
            background: #0a84ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #006edc;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #111;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Магазин смартфонов</h1>
    <p>Лучшие телефоны по отличным ценам</p>
</header>

<div class="container">
    <div class="card">
        <img src="https://via.placeholder.com/250x200?text=iPhone+14">
        <h3>iPhone 14</h3>
        <p class="price">75 000 ₽</p>
        <button>Купить</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/250x200?text=Samsung+S23">
        <h3>Samsung Galaxy S23</h3>
        <p class="price">68 000 ₽</p>
        <button>Купить</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/250x200?text=Xiaomi+13">
        <h3>Xiaomi 13</h3>
        <p class="price">55 000 ₽</p>
        <button>Купить</button>
    </div>
</div>

<footer>
    <p>© 2026 Магазин смартфонов</p>
</footer>

</body>
</html>

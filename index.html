<header>
<div class="top">
<div class="logo">SmartStore</div>
<div class="search"><input id="search" placeholder="–ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤"></div>

<p>–£—á–µ–±–Ω—ã–π –ø—Ä–æ–µ–∫—Ç –∏–Ω—Ç–µ—Ä–Ω–µ—Ç-–º–∞–≥–∞–∑–∏–Ω–∞</p>

<label><input type="checkbox" id="phones" checked> –°–º–∞—Ä—Ç—Ñ–æ–Ω—ã</label>

</div>

</div>

<div class="cart" id="cart">
<button class="close-cart" onclick="toggleCart()">‚úñ</button>

</div>

<div class="modal-content">

<h3 id="modalName"></h3>

</div>

<script>
const phoneImg=`data:image/svg+xml;utf8,
<svg xmlns='http://www.w3.org/2000/svg' width='300' height='300'>
<rect x='60' y='20' rx='25' ry='25' width='180' height='260' fill='%230a84ff'/>
<rect x='80' y='45' rx='15' ry='15' width='140' height='200' fill='white'/>
</svg>`;

const accImg=`data:image/svg+xml;utf8,
<svg xmlns='http://www.w3.org/2000/svg' width='300' height='300'>
<circle cx='150' cy='150' r='120' fill='%230a84ff'/>
</svg>`;

const products = [];

// üì± 60 —Å–º–∞—Ä—Ç—Ñ–æ–Ω–æ–≤
for(let i=1;i<=60;i++){
products.push({
name:`Smartphone Model ${i}`,
price:30000+i*1200,
cat:"phone",
img:phoneImg
});
}

// üéß 50 –∞–∫—Å–µ—Å—Å—É–∞—Ä–æ–≤
for(let i=1;i<=50;i++){
products.push({
name:`Accessory Item ${i}`,
price:500+i*150,
cat:"acc",
img:accImg
});
}

let cartData=[];
const cartEl=document.getElementById("cart");

function renderProducts(){
const grid=document.getElementById("products");
const q=search.value.toLowerCase();
grid.innerHTML="";
products.forEach((p,i)=>{
if(p.name.toLowerCase().includes(q)&&
((p.cat==="phone"&&phones.checked)||(p.cat==="acc"&&acc.checked))){
grid.innerHTML+=`
<div class="card" onclick="openModal(${i})">
<img src="${p.img}">
<h4>${p.name}</h4>
<div class="price">${p.price.toLocaleString()} ‚ÇΩ</div>
<button onclick="event.stopPropagation();addToCart(${i})">–í –∫–æ—Ä–∑–∏–Ω—É</button>
</div>`;
}});
}

function addToCart(i){
cartData.push(products[i]);
count.innerText=cartData.length;
renderCart();
}

function renderCart(){
cartItems.innerHTML="";
let total=0;
cartData.forEach((p,i)=>{
total+=p.price;
cartItems.innerHTML+=`
<div class="cart-item">
${p.name}
<button onclick="removeItem(${i})">‚úñ</button>
</div>`;
});
if(cartData.length){
cartItems.innerHTML+=`<b>–ò—Ç–æ–≥–æ: ${total.toLocaleString()} ‚ÇΩ</b>`;
}
}

function removeItem(i){
cartData.splice(i,1);
count.innerText=cartData.length;
renderCart();
}

function toggleCart(){cartEl.classList.toggle("open")}

function openModal(i){
modal.style.display="flex";
modalImg.src=products[i].img;
modalName.innerText=products[i].name;
modalPrice.innerText=products[i].price.toLocaleString()+" ‚ÇΩ";
}
function closeModal(){modal.style.display="none"}

function checkout(){
if(!cartData.length){alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞");return;}
let text="–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ! –•–æ—á—É –∑–∞–∫–∞–∑–∞—Ç—å:%0A";
cartData.forEach(p=>text+=`${p.name} ‚Äî ${p.price.toLocaleString()} ‚ÇΩ%0A`);
window.open("https://wa.me/79990000000?text="+text);
}

search.oninput=renderProducts;
phones.onchange=acc.onchange=renderProducts;
renderProducts();
</script>
